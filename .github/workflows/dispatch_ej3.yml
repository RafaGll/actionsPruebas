name: Ejercicio 3 dispatch

on: 
  workflow_dispatch:
    inputs:
      confirm:
        required: true
        type: boolean
        

jobs:

  printInputs:
    runs-on: ubuntu-latest
    steps:
      - run: |
          if ${{ inputs.confirm }}; then
            echo "Has confirmado"
          else
            echo "No has confirmado"
          fi

